name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - name: install
      run: yarn install
    - name: build
      run: yarn build
    - name: lint
      run: yarn run lint
    - name: audit
      run: yarn audit