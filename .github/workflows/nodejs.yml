name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - name: yarn install, build, lint and audit
      run: |
        yarn install
        yarn run build
        yarn run lint
        yarn audit
      env:
        CI: true
